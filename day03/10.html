<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        height: 500px;
        background-color: #ccc;
        display: flex;
        flex-wrap: wrap;
      }
      .left {
        width: 100px;
        background-color: red;
        color: #fff;
        font-size: 20px;
      }
      .right {
        width: 0px;
        background-color: #fa0;
        color: #fff;
        font-size: 20px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">1中文</div>
      <div class="right">2中文</div>
    </div>
  </body>
</html>
